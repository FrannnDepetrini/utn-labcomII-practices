    <main>
        <h2 class="titulos">Estas son las maneras de contactarme</h2>
       <fieldset>
           <form>
            <table>
                <tr>
                    <td>
                        <label>Name</label>
                    </td>
                    <td>
                        <input placeholder="Nombre" type="text" required name="nombre">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input placeholder="hola@gmail.com" type="text" required name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Edad</label>
                    </td>
                    <td>
                        <input placeholder="18" type="number" required name="edad">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Color preferido</label>
                    </td>
                    <td>
                        <input placeholder="Rojo" type="text" required name="colour">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Comentario</label>
                    </td>
                    <td>
                        <textarea maxlength="20" rows="50" cols="50"  minlength="10" required placeholder="Comentario" ></textarea>
                    </td>
                </tr>
            </table>
            <button type="submit">Enviar</button>
           </form>
            
        </fieldset>
       

    </main>
