<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formulario de inicio de sesión</h1>
    <p></p>

    <forms action="" method="post" target="_self">
        <label>Nombre de usuario/Correo</label>
        <input required placeholder="Nombre de usuario/Correo" name="Usuario" type="text" />

        <br>

        <label>Contraseña</label>
        <input required placeholder="Contraseña" name="Contraseña" type="password" />
        
        <br>
        <hr>

        <button type="submit">Iniciar sesión</button>

        <br>
        <label>Recordar datos de usuario</label>
        <input type="checkbox">
        
    </forms>


</body>
</html>
